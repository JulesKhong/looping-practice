<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- NUMBER ADD  -->
      <div class="row">
        <div class="col-sm-6 col-md-offset-3 well">
          <form id="count" action="index.html" method="post">
            <h1>Counting app</h1>
            <div class="form-group">
              <label>Count to: </label>
              <input id="countTo" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label>Count by: </label>
              <input id="countBy" type="text" name="name" value="">
            </div>
            <button type="submit" name="button">submit</button>
          </form>
        </div>
      </div>

      <!-- WORD PUZZLE -->
      <div class="row">
        <div class="col-sm-6 col-md-offset-3 well">
          <form id="quotePuzzle" action="index.html" method="post">
            <h1>Please enter a quote: </h1>
            <div class="form-group">
              <label>Quote to puzzle: </label>
              <input id="quoteToPuzzle" type="text" name="name" value="">
            </div>
            <button type="submit" name="button">submit</button>
          </form>
        </div>
      </div>
      <div id="output">
        <button id="showForm"type="button" name="button">New Puzzle</button>
      </div>

      <!-- PALINDROME TESTER -->
      <div class="row">
        <div class="col-sm-6 col-md-offset-3 well">
          <form id="palindromeTest" action="index.html" method="post">
            <h1>Please enter a word to be tested: </h1>
            <div class="form-group">
              <label>Potential palindrome: </label>
              <input id="potentialPalindrome" type="text" name="name" value="">
            </div>
            <button type="submit" name="button">submit</button>
          </form>
        </div>
      </div>
      <div id="output">
        
      </div>

      <!-- Prime Finder -->
      <div class="row">
        <div class="col-sm-6 col-md-offset-3 well">
          <form id="primeFinder" action="index.html" method="post">
            <h1>Enter a number to find primes </h1>
            <div class="form-group">
              <label>Enter number:</label>
              <input id="primeInput" type="text" name="name" value="">
            </div>
            <button type="submit" name="button">submit</button>
          </form>
        </div>
      </div>
      <div id="primeOutput">
        <ul>

        </ul>
      </div>

      <!-- Factorial -->
      <div class="row">
        <div class="col-sm-6 col-md-offset-3 well">
          <form id="factor" action="index.html" method="post">
            <h1>Factorial: </h1>
            <div class="form-group">
              <label>Compute factorial:</label>
              <input id="factorInput" type="text" name="name" value="">
            </div>
            <button type="submit" name="button">submit</button>
          </form>
        </div>
      </div>
      <div id="factorialOutput">

      </div>


    </div>
  </body>
</html>
